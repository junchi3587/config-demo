spring:
  application:
    name: config-server
  http:
      encoding: { charset: UTF-8, enable: true, force: true }
  cloud:
    config:
      server:
        git:
          #git地址
          uri: https://gitee.com/starchi/config-demo.git
          #git地址查看目录，可配多个
          search-paths: config-repository
    stream:
      #指定用kafka stream来作为默认消息中间件
      default-binder: kafka
      kafka:
        #来自KafkaBinderConfigurationProperties
        binder:
          brokers: localhost:9092
          zkNodes: localhost:2181,localhost:2182,localhost:2183
          configuration:
            auto:
              offset:
                #可以设置原生kafka属性，比如设置新的消费组从最新的offset开始消费
                reset: latest
eureka:
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 10
    #在注册中心展示名称+ip+随机数
    instanceId: ${spring.application.name:${random.value}}:${server.port}
    #在注册中心默认跳转地址，跳到swagger
    status-page-url:  http://${spring.cloud.client.ipAddress}:${server.port}/swagger-ui.html
  client:
    serviceUrl:
      defaultZone: http://localhost:1111/eureka/

management.security.enabled: false